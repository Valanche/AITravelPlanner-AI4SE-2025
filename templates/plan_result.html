{% extends "base.html" %}

{% block title %}Your Generated Travel Plan{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ plan.title }}</h2>
    <p>{{ plan.description }}</p>
    <hr>
    {% include '_plan_view.html' %}
    <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Create a New Plan</a>
        <form action="{{ url_for('save_plan_route') }}" method="post" class="d-inline">
            <button type="submit" class="btn btn-primary">Save Plan</button>
        </form>
    </div>
</div>
{% endblock %}
