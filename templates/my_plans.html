{% extends 'base.html' %}

{% block title %}My Plans{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Travel Plans</h2>
    {% if plans %}
        <ul class="list-group">
            {% for plan in plans %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5><a href="{{ url_for('view_plan', plan_id=plan.id) }}">{{ plan.title }}</a></h5>
                        <p>{{ plan.description }}</p>
                    </div>
                    <form action="{{ url_for('delete_plan_route', plan_id=plan.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this plan?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no saved plans yet. <a href="{{ url_for('index') }}">Create one!</a></p>
    {% endif %}
</div>
{% endblock %}
